name: "Prettier Auto-Format"

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [main]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.15.0"

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Pull latest
        run: git pull origin ${{ matrix.branch }}

      - name: Run Prettier (check & write)
        run: |
          npx prettier --write "**/*.{js,ts,jsx,tsx,css,scss,md,json}" --ignore-path .prettierignore

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
          else
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Stop if no changes
        if: env.no_changes == 'true'
        run: echo "âœ¨ No formatting changes detected. Skipping PR creation."

      - name: Generate timestamp
        if: env.no_changes == 'false'
        run: echo "BRANCH_SUFFIX=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create and switch to new branch
        if: env.no_changes == 'false'
        run: git checkout -b auto/format-${{ matrix.branch }}-${{ env.BRANCH_SUFFIX }}

      - name: Stage and commit changes
        if: env.no_changes == 'false'
        run: |
          git add . -- ':!package-lock.json'
          git commit -m "chore: auto-format code with Prettier"

      - name: Push branch
        if: env.no_changes == 'false'
        run: git push origin auto/format-${{ matrix.branch }}-${{ env.BRANCH_SUFFIX }}

      - name: Create Pull Request
        if: env.no_changes == 'false'
        id: create_pr
        run: |
          PR_URL=$(gh pr create \
            --title "chore: auto-format (${{ matrix.branch }})" \
            --body "Automatic code formatting via Prettier for ${{ matrix.branch }}." \
            --head auto/format-${{ matrix.branch }}-${{ env.BRANCH_SUFFIX }} \
            --base ${{ matrix.branch }})
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        if: env.no_changes == 'false' && env.PR_URL != ''
        run: gh pr merge "$PR_URL" --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}